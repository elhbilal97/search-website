<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&libraries=places&callback=initAutocomplete" async defer></script>
</head>
<body>

        <h1>Find the Best Restaurants in Barcelona</h1>

        <input id="search-box" type="text" placeholder="Search for restaurants...">

    </section>
    <footer>
        <p>Powered by Google Maps and n8n</p>
    </footer>

    <script src="script.js"></script>

</html>
